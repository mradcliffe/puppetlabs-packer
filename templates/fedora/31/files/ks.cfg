install
cdrom
lang en_US.UTF-8
keyboard us
network --bootproto=dhcp --device=eth0
repo --name=updates
rootpw puppet
firewall --disabled
authconfig --enableshadow --passalgo=sha512
selinux --disabled
timezone UTC
bootloader --location=mbr
text
skipx
zerombr
clearpart --all --initlabel
autopart
auth  --useshadow  --enablemd5
firstboot --disabled
reboot

%packages --ignoremissing
bzip2
kernel-devel
kernel-headers
tar
wget
nfs-utils
net-tools
libxcrypt-compat
-plymouth
-plymouth-core-libs
%end

%post
echo PermitRootLogin yes >> /etc/ssh/sshd_config
echo zchunk=False >> /etc/dnf/dnf.conf
%end
